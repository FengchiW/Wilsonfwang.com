<!DOCTYPE html>
<html>

<head>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Sen:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/host.js"></script>
    <link rel="stylesheet" href="css/hosting.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid row">
        <div class="container d-flex flex-column col-md-6 col-sm-12">
            <div class="container w-100">
                <video id="screenCapture" class="mx-auto" autoplay muted oncontextmenu="return false;">Click here to
                    activate screen capture
                </video>
                <video id="localVideo" class="mx-auto" autoplay muted oncontextmenu="return false;"></video>
                <audio id="studentAudio" autoplay style='visibility:hidden' oncontextmenu="return false"></audio>
            </div>
            <div class="container w-100 d-flex flex-column">
            </div>
        </div>
        <div class="container w-50 d-flex flex-column col-md-6 col-sm-12"></div>
    </div>

    <div id="micRequest"></div>
    <div id="activeMic"></div>

    <div class="container-fluid w-100 text-center" style="position:absolute; bottom:25px">
        <div class="mx-auto d-inline">
            <label class="switch mx-3">
                <input type="checkbox" id="screenshareToggle">
                <span class="slider round"></span>
            </label>

            <button class="btn btn-outline-primary btn-lg btn-block w-auto d-inline mx-3" id="hostBtn" onclick="stopstream()">Pause Hosting</button>
        </div>
    </div>

</body>

</html>

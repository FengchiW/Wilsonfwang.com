<!doctype HTML>
<html class="h-100">

<head>
    <title>Class4Corona - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Sen:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="h-100">

    <div class="container-fluid main h-100">
        <div class="my-0 row no-gutters flex-fill h-100">
            <!-- Left half -->
            <div class="title-half col-md-6 h-100 flex-grow col-sm-12 text-white title-text row">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col text-center">
                            <img class="mx-auto" src="images/c4c_logo.png" height="100" width="100">
                            <h1 class="display-2 mt-3">Class 4 Corona</h1>
                            <h1 class="lead mt-4">Teach/Learn During the Global Pandemic</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right half -->
            <div class=" function-half flex-grow col-md-6 col-sm-12 main-text h-100 row">
                <div class="container mt-auto h-auto">
                    <div class="row h-100 align-items-center">
                        <div class="col px-4 mx-4">
                            <div class="pb-5">
                                <button type="button" onclick="getcookies()" class="btn btn-outline-primary btn-md btn-block w-75 mx-auto" data-toggle="modal" data-target="#joinModal">
                                    <h1 class="h1">Join a class</h1>
                                </button>
                            </div>
                            <div class="pt-5">
                                <button type="button" class="btn btn-outline-secondary btn-md btn-block w-75 mx-auto" data-toggle="modal" data-target="#createModal">
                                    <h1 class="h1">Create a class</h1>
                                </button>
                            </div>
                            <div class="pt-5">
                                <button type="button" class="btn btn-outline-secondary btn-md btn-block w-75 mx-auto" onclick="window.location.replace('/about');">
                                    <h1 class="h1">Help / About</h1>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container w-100 d-flex flex-row credit-container">
                    <h1 class="h6 ml-auto credit-text text-center">V2.3.6 Actively Developed By Rohan Shetty, Wilson Wang and Matthews Ma <a href="/changelog">Changelog</a></h1>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="joinModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="joinModalLabel">Join Class</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/joinclass" id="joinForm" method='post'>
                        <div class="form-group">
                            <label for="jname">Name<span style="color: red;">*</span></label>
                            <input type="name" class="form-control" id="jname" name="jname" placeholder="Johnny Mac" required>
                        </div>
                        <div class="form-group">
                            <label for="class">Class</label>
                            <select class="form-control" id="sclass" name="sclass">
                                <option disabled>--Available Classes--</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="jname">or join by Code:</label>
                            <input type="name" class="form-control" id="jcode" name="jcode" placeholder="code">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" onclick="getcookies()">Refresh List</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="joinForm" class="btn btn-outline-primary" id="joinClassSubmit">Join Class</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create Class</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/createClass" id="createForm" method="post">
                        <div class="form-group">
                            <label for="cname">Name<span style="color: red;">*</span></label>
                            <input type="name" class="form-control" id="cname" name="cname" placeholder="Johnny Mac" required>
                        </div>
                        <div class="form-group">
                            <label for="school">School<span style="color: red;">*</span></label>
                            <input type="name" class="form-control" id="school" name="school" placeholder="Sir John A Macdonald S.S." required>
                        </div>
                        <div class="form-group">
                            <label for="class">Class<span style="color: red;">*</span></label>
                            <input type="name" class="form-control" id="s_class" name="s_class" placeholder="MCV4UI : Grade 12 Calculus and Vectors" required>
                        </div>
                        <div class="form-group">
                            <label for="class">Code<span style="color: red;">*</span></label>
                            <input type="name" class="form-control" id="ccode" name="ccode" required>
                        </div>
                        <div class="form-group">
                            <label for="Description">Description of Lesson:</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="createForm" class="btn btn-outline-primary" id="createClassSubmit">Create Class</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
